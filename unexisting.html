<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        /* Background styles */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1702503242659-7092bd14e607?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            color: #fff;
            user-select: none; /* Disable text selection */
        }

        /* Glassmorphism card effect */
        .card {
            backdrop-filter: blur(23px) saturate(187%);
            -webkit-backdrop-filter: blur(23px) saturate(187%);
            background-color: rgba(17, 25, 40, 0.49);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            text-align: center;
        }

        /* Change text selection color to blue */
        ::selection {
            background-color: #ccccff;
            color: #fff;
        }

        /* Disable right-click */
        body, .card {
            pointer-events: none;
        }

        /* Logo styles */
        .logo {
            width: 512px;
            height: 512px;
            display: block;
            margin: 0 auto 20px; /* Center the logo */
        }







        
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="https://cdn-icons-png.flaticon.com/128/4428/4428490.png" alt="Logo">
        <h1>This page doesn't exist</h1>
        <p>Try contacting the admin for assistance.</p>
    </div>
</body>
</html>
